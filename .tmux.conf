# general
# non-plugin options
set -g default-terminal "tmux-256color"

setw -g xterm-keys on
set -s escape-time 0
set -sg repeat-time 300
set -s focus-events on
set -g mouse on
set -sg exit-empty on

set -q -g status-utf8 on
setw -q -g utf8 on

set -g visual-activity off
setw -g monitor-activity off
setw -g monitor-bell off

set -g history-limit 10000

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# List of plugins
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# theme
set -g @themepack 'powerline/block/orange'

# 覆盖背景色为您的配色方案
set -g status-bg "#1c1c1c"
set -g pane-border-style fg="#3e4451",bg="#1c1c1c"
set -g pane-active-border-style fg="#ff8f40",bg="#1c1c1c"
set -g window-style bg="#1c1c1c"
set -g window-active-style bg="#1c1c1c"

# visual mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# keymaps
unbind C-b
set -g prefix C-q

bind h split-window -vb -c "#{pane_current_path}"
bind j split-window -v -c "#{pane_current_path}"
bind k split-window -hb -c "#{pane_current_path}"
bind l split-window -h -c "#{pane_current_path}"

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
